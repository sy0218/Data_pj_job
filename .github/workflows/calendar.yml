name: Auto Generate Calendar

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate calendar
        run: python scripts/generate_calendar.py

      - name: Commit calendar
        run: |
          git config user.name "calendar-bot"
          git config user.email "calendar-bot@users.noreply.github.com"
          git add history README.md
          git commit -m "chore: auto update calendar" || echo "no changes"
          git push origin HEAD
